<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="styles.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="photoswipe/dist/photoswipe.css">-->
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2 class="page">Projects</h2>
        <p>Here are some relevant projects that I've worked on.</p>
        <ul>
            <li>Simulation of a bouncing ball - 2023</li>
            <li>Random Walk Simulation - 2023</li>
        </ul>
        <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
          <img src="images/Project1.png" id="img1" class="hover-shadow" alt="project1">
        </div>
        <div class="column">
          <img src="images/Project2.png" id="img2" class="hover-shadow" alt="project2">
        </div>
      </div>
  
  <!-- The Modal/Lightbox -->
  <div id="my-modal" class="modal">
    <span class="close cursor" id="close-modal-btn">&times;</span>
    <div class="modal-content">
        <div class="my-slides">
            <div class="number-text">1 / 4</div>
            <img src="images/Project1.png" class="modal-image" alt="project1">
        </div>
        <div class="my-slides">
            <div class="number-text">2 / 4</div>
            <img src="images/Project2.png" class="modal-image" alt="project2">
        </div>
  
      <!-- Next/previous controls -->
      <a class="prev" id="prev-slide">&#10094;</a>
      <a class="next" id="next-slide">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
          <img class="demo" src="images/Project1.png" id="thumb1" alt="Project1">
      </div>
      <div class="column">
          <img class="demo" src="images/Project2.png" id="thumb2" alt="Project2">
      </div>
    </div>
  </div>
  

    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
